<nav aria-label="Page navigation example" *ngIf="paginationSettings.type == ''">
  <ul class="pagination" [ngClass]="[paginationSettings.size, paginationSettings.align]">
    <li class="page-item">
      <button class="btn btn-outline-primary page-link" (click)="previous(currentPage)" [disabled]="currentPage == '1'"
        [innerHTML]="labelPrev"></button>
    </li>
    <li class="page-item" *ngFor="let page of counter(totalPages); let i = index">
      <button class="btn btn-outline-primary page-link" (click)="selectedPagination(i)"
        [ngClass]="{'bg-primary active' : currentPage == i+1}">{{ i+1 }}</button>
    </li>
    <li class="page-item">
      <button class="btn btn-outline-primary page-link" (click)="next(currentPage)"
        [disabled]="currentPage == totalPages" [innerHTML]="labelNext"></button>
    </li>
  </ul>
</nav>

<div *ngIf="paginationSettings.type == 'table'" [ngClass]="[paginationSettings.size, paginationSettings.align]">
  <label for="rows">Rows per page:</label>
  <select name="rows" id="rows" (change)="onRowsChanged($event)" style="border: none;">
    <option value="10">10</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class='d-inline-block' style="margin:0px 35px;">
    <div>{{currentPage}} <span [innerHTML]="separator"></span> {{totalPages}}</div>
  </div>

  <ul class="pagination d-inline-flex">
    <li class="page-item">
      <button class="btn btn-outline-primary page-link" (click)="previous(currentPage)" [disabled]="currentPage == '1'"
        [innerHTML]="labelPrev"></button>
    </li>

    <li class="page-item">
      <button class="btn btn-outline-primary page-link" (click)="next(currentPage)"
        [disabled]="currentPage == totalPages" [innerHTML]="labelNext"></button>
    </li>
  </ul>
</div>

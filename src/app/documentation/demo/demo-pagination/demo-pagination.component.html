<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <h1>Pagination</h1>
        </div>
      </div>
      <div class="row">
        <div class='col-md-12'>
          <span>Examples and Documentations for Pagination.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="usage">
          <h2 class="dc-header">Usage</h2>
          <app-demo-code [demoCode]="demoCode[0]"></app-demo-code>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="dc-header" id="example">Example</h2>
          <h3 class="dc-sub-header" id="basic">Basic</h3>
          <div class="demo-preview border">
            <uia-pagination
              [rowsPerPage]="rowsPerPage"
              [totalRows]="95"
              [currentPage]="currentPage"
              [labelPrev]="'Previous'"
              [labelNext]="'Next'"
              (selectedPage)="onSelectedPage($event)"
              (totalRowsPerPage)="onTotalRowsPerPage($event)">
            </uia-pagination>
            <span>Current page: <b>{{currentPage}}</b></span><br>
            <span>Rows per page: <b>{{rowsPerPage}}</b></span>
          </div>
          <app-demo-code [demoCode]="demoCode[1]"></app-demo-code>
          <h3 class="dc-sub-header" id="size">Size</h3>
          <div class="demo-preview border">
            <uia-pagination
              [settings]="settings"
              [rowsPerPage]="rowsPerPage"
              [totalRows]="95"
              [currentPage]="currentPage"
              [labelPrev]="'Previous'"
              [labelNext]="'Next'"
              (selectedPage)="onSelectedPage($event)"
              (totalRowsPerPage)="onTotalRowsPerPage($event)">
            </uia-pagination>
            <span>Large size</span><br>
            <br>
            <uia-pagination
              [settings]="smallSettings"
              [rowsPerPage]="rowsPerPage"
              [totalRows]="95"
              [currentPage]="currentPage"
              [labelPrev]="'Previous'"
              [labelNext]="'Next'"
              (selectedPage)="onSelectedPage($event)"
              (totalRowsPerPage)="onTotalRowsPerPage($event)">
            </uia-pagination>
            <span>Small size</span><br>
          </div>
          <app-demo-code [demoCode]="demoCode[2]"></app-demo-code>
          <h3 class="dc-sub-header" id="alignment">Alignment</h3>
          <div class="demo-preview border">
            <uia-pagination
              [settings]="centerSettings"
              [rowsPerPage]="rowsPerPage"
              [totalRows]="95"
              [currentPage]="currentPage"
              [labelPrev]="'Previous'"
              [labelNext]="'Next'"
              (selectedPage)="onSelectedPage($event)"
              (totalRowsPerPage)="onTotalRowsPerPage($event)">
            </uia-pagination>
            <div class="text-center">Center align</div><br>
            <br>
            <uia-pagination
              [settings]="rightSettings"
              [rowsPerPage]="rowsPerPage"
              [totalRows]="95"
              [currentPage]="currentPage"
              [labelPrev]="'Previous'"
              [labelNext]="'Next'"
              (selectedPage)="onSelectedPage($event)"
              (totalRowsPerPage)="onTotalRowsPerPage($event)">
            </uia-pagination>
            <div class="text-center">Right align</div><br>
          </div>
          <app-demo-code [demoCode]="demoCode[3]"></app-demo-code>
          <h3 class="dc-sub-header" id="paginationWithIcon">Pagination with icon</h3>
          <div class="demo-preview border">
            <uia-pagination
              [rowsPerPage]="rowsPerPage"
              [totalRows]="95"
              [currentPage]="currentPage"
              [labelPrev]="prevIcon"
              [labelNext]="nextIcon"
              (selectedPage)="onSelectedPage($event)"
              (totalRowsPerPage)="onTotalRowsPerPage($event)">
            </uia-pagination>
          </div>
          <app-demo-code [demoCode]="demoCode[4]"></app-demo-code>
          <h3 class="dc-sub-header" id="tablePagination">Table Pagination</h3>
          <div class="demo-preview border">
            <uia-pagination
              [settings]="tableSettings"
              [rowsPerPage]="rowsPerPage"
              [totalRows]="95"
              [currentPage]="1"
              [labelPrev]="prevIcon"
              [labelNext]="nextIcon"
              [separator]="'of'"
              (selectedPage)="onSelectedPage($event)"
              (totalRowsPerPage)="onTotalRowsPerPage($event)">
            </uia-pagination>
          </div>
          <app-demo-code [demoCode]="demoCode[5]"></app-demo-code>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <app-page-nav [navStructure]="pageNav"></app-page-nav>
    </div>
  </div>
</div>

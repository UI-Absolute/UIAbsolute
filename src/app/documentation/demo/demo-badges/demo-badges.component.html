<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <h1>Badges</h1>
        </div>
      </div>
      <div class="row">
        <div class='col-md-12'>
          <span>Examples and Documentations for Badges.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="usage">
          <h2 class="dc-header">Usage</h2>
          <app-demo-code [demoCode]="demoCode[0]"></app-demo-code>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="dc-header" id="example">Example</h2>
          <h3 class="dc-sub-header" id="basic">Basic</h3>
          <div class="demo-preview border">
            <h1>Some heading
              <uia-badge [settings]="settings" [value]="'Hello'">
              </uia-badge>
            </h1>
            <h2>Some heading
              <uia-badge [settings]="settings" [value]="'Hello'">
              </uia-badge>
            </h2>
            <h3>Some heading
              <uia-badge [settings]="settings" [value]="'Hello'">
              </uia-badge>
            </h3>
            <h4>Some heading
              <uia-badge [settings]="settings" [value]="'Hello'">
              </uia-badge>
            </h4>
            <h5>Some heading
              <uia-badge [settings]="settings" [value]="'Hello'">
              </uia-badge>
            </h5>
            <h6>Some heading
              <uia-badge [settings]="settings" [value]="'Hello'">
              </uia-badge>
            </h6>
          </div>
          <app-demo-code [demoCode]="demoCode[1]"></app-demo-code>
          <h3 class="dc-sub-header" id="badgesInButton">Badges in Button</h3>
          <div class="demo-preview border">
            <button type="button" class="btn btn-primary">
              Notifications <uia-badge [settings]="notificationSettings" [value]="'7'">
              </uia-badge>
            </button>
          </div>
          <app-demo-code [demoCode]="demoCode[2]"></app-demo-code>
          <h3 class="dc-sub-header" id="backgroundColors">Background colors</h3>
          <div class="demo-preview border">
            <uia-badge [settings]="settings" [value]="'Primary'" style="margin-right:0.25rem">
            </uia-badge>
            <uia-badge [settings]="secondarySettings" [value]="'Secondary'" style="margin-right:0.25rem">
            </uia-badge>
            <uia-badge [settings]="warningSettings" [value]="'Warning'" style="margin-right:0.25rem">
            </uia-badge>
            <uia-badge [settings]="successSettings" [value]="'Success'" style="margin-right:0.25rem">
            </uia-badge>
            <uia-badge [settings]="dangerSettings" [value]="'Danger'" style="margin-right:0.25rem">
            </uia-badge>
            <uia-badge [settings]="infoSettings" [value]="'Info'" style="margin-right:0.25rem">
            </uia-badge>
            <uia-badge [settings]="lightSettings" [value]="'Light'" style="margin-right:0.25rem">
            </uia-badge>
            <uia-badge [settings]="darkSettings" [value]="'Dark'">
            </uia-badge>
          </div>
          <app-demo-code [demoCode]="demoCode[3]"></app-demo-code>
        <h3 class="dc-sub-header" id="pillBadges">Pill Badges</h3>
        <div class="demo-preview border">
          <uia-badge [settings]="primaryPill" [value]="'Primary'" style="margin-right:0.25rem">
          </uia-badge>
          <uia-badge [settings]="secondaryPill" [value]="'Secondary'" style="margin-right:0.25rem">
          </uia-badge>
          <uia-badge [settings]="warningPill" [value]="'Warning'" style="margin-right:0.25rem">
          </uia-badge>
          <uia-badge [settings]="successPill" [value]="'Success'" style="margin-right:0.25rem">
          </uia-badge>
          <uia-badge [settings]="dangerPill" [value]="'Danger'" style="margin-right:0.25rem">
          </uia-badge>
          <uia-badge [settings]="infoPill" [value]="'Info'" style="margin-right:0.25rem">
          </uia-badge>
          <uia-badge [settings]="lightPill" [value]="'Light'" style="margin-right:0.25rem">
          </uia-badge>
          <uia-badge [settings]="darkPill" [value]="'Dark'">
          </uia-badge>
        </div>
        <app-demo-code [demoCode]="demoCode[4]"></app-demo-code>
        </div>
      </div>

    </div>
    <div class="col-md-2">
      <app-page-nav [navStructure]="pageNav"></app-page-nav>
    </div>
  </div>
</div>

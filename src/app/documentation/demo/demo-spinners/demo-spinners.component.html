<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <h1>Spinners</h1>
        </div>
      </div>
      <div class="row">
        <div class='col-md-12'>
          <span>Examples and Documentations for Spinners.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="usage">
          <h2 class="dc-header">Usage</h2>
          <app-demo-code [demoCode]="demoCode[0]"></app-demo-code>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="dc-header" id="example">Example</h2>
          <h3 class="dc-sub-header" id="basic">Basic</h3>
          <div class="demo-preview border">
            <uia-spinner [settings]="settings"></uia-spinner>
          </div>
          <app-demo-code [demoCode]="demoCode[1]"></app-demo-code>
          <h3 class="dc-sub-header" id="colors">Colors</h3>
          <div class="demo-preview border">
            <uia-spinner [settings]="settings" class="mr-2"></uia-spinner>
            <uia-spinner [settings]="secondarySettings" class="mr-2"></uia-spinner>
            <uia-spinner [settings]="warningSettings" class="mr-2"></uia-spinner>
            <uia-spinner [settings]="successSettings" class="mr-2"></uia-spinner>
            <uia-spinner [settings]="dangerSettings" class="mr-2"></uia-spinner>
            <uia-spinner [settings]="infoSettings" class="mr-2"></uia-spinner>
            <uia-spinner [settings]="lightSettings" class="mr-2"></uia-spinner>
            <uia-spinner [settings]="darkSettings" class="mr-2"></uia-spinner>
          </div>
          <app-demo-code [demoCode]="demoCode[2]"></app-demo-code>
          <h3 class="dc-sub-header" id="textWithSpinner">Text with Spinner</h3>
          <div class="demo-preview border">
              <uia-spinner [settings]="textSpinnerSettings" [loadingText]="'Loading'"></uia-spinner>
          </div>
          <app-demo-code [demoCode]="demoCode[3]"></app-demo-code>
          <h3 class="dc-sub-header" id="speed">Speed</h3>
          <div class="demo-preview border">
            <uia-spinner [settings]="slowSpinnerSettings" [loadingText]="'I am slow'" class="mr-3"></uia-spinner>
            <uia-spinner [settings]="settings" [loadingText]="'I am default'" class="mr-3"></uia-spinner>
            <uia-spinner [settings]="fastSpinnerSettings" [loadingText]="'I am fast'"></uia-spinner>
          </div>
          <app-demo-code [demoCode]="demoCode[4]"></app-demo-code>
          <h3 class="dc-sub-header" id="buttonWithSpinner">Button with Spinner</h3>
          <div class="demo-preview border">
            <button class="btn btn-primary" type="button" disabled>
              <uia-spinner [settings]="buttonSpinnerSettings"></uia-spinner>
              Loading...
            </button>
          </div>
          <app-demo-code [demoCode]="demoCode[5]"></app-demo-code>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <app-page-nav [navStructure]="pageNav"></app-page-nav>
    </div>
  </div>
</div>

<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <h1>Breadcrumbs</h1>
        </div>
      </div>
      <div class="row">
        <div class='col-md-12'>
          <span>Examples and Documentations for Breadcrumbs.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="usage">
          <h2 class="dc-header">Usage</h2>
          <app-demo-code [demoCode]="demoCode[0]"></app-demo-code>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="dc-header" id="example">Example</h2>
          <h3 class="dc-sub-header" id="basic">Basic</h3>
          <div class="demo-preview border">
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure"></uia-breadcrumbs>
          </div>
          <app-demo-code [demoCode]="demoCode[1]"></app-demo-code>
          <h3 class="dc-sub-header" id="colors">Colors</h3>
          <div class="demo-preview border">
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="primarySettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="secondarySettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="warningSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="successSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="dangerSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="infoSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="lightSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="darkSettings"></uia-breadcrumbs>
          </div>
          <app-demo-code [demoCode]="demoCode[2]"></app-demo-code>
          <h3 class="dc-sub-header" id="seperator">Seperator</h3>
          <div class="demo-preview border">
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructure" [settings]="defaultSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'-'" [links]="linkStructure" [settings]="defaultSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="'>'" [links]="linkStructure" [settings]="defaultSettings"></uia-breadcrumbs>
            <uia-breadcrumbs [seperator]="seperatorIcon" [links]="linkStructure" [settings]="defaultSettings"></uia-breadcrumbs>
          </div>
          <app-demo-code [demoCode]="demoCode[3]"></app-demo-code>
          <h3 class="dc-sub-header" id="labelIcon">Label with icon</h3>
          <div class="demo-preview border">
            <uia-breadcrumbs [seperator]="'/'" [links]="linkStructureWithIcon" [settings]="defaultSettings"></uia-breadcrumbs>
          </div>
          <app-demo-code [demoCode]="demoCode[4]"></app-demo-code>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <app-page-nav [navStructure]="pageNav"></app-page-nav>
    </div>
  </div>
</div>

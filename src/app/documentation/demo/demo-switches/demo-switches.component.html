<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-12">
          <h1>Switches</h1>
        </div>
      </div>
      <div class="row">
        <div class='col-md-12'>
          <span>Examples and Documentations for Switches.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="usage">
          <h2 class="dc-header">Usage</h2>
          <app-demo-code [demoCode]="demoCode[0]"></app-demo-code>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="dc-header" id="example">Example</h2>
          <h3 class="dc-sub-header" id="basic">Basic</h3>
          <div class="demo-preview border">
            <uia-switch [settings]="settings" [checked]="true"></uia-switch>
          </div>
          <app-demo-code [demoCode]="demoCode[1]"></app-demo-code>
          <h3 class="dc-sub-header" id="colors">Colors</h3>
          <div class="demo-preview border">
            <uia-switch [settings]="settings1" class="mr-2" [checked]="true"></uia-switch>
            <uia-switch [settings]="secondarySettings" [checked]="true" class="mr-2"></uia-switch>
            <uia-switch [settings]="warningSettings" [checked]="true" class="mr-2"></uia-switch>
            <uia-switch [settings]="successSettings" [checked]="true" class="mr-2"></uia-switch>
            <uia-switch [settings]="dangerSettings" [checked]="true" class="mr-2"></uia-switch>
            <uia-switch [settings]="infoSettings" [checked]="true" class="mr-2"></uia-switch>
            <uia-switch [settings]="lightSettings" [checked]="true" class="mr-2"></uia-switch>
            <uia-switch [settings]="darkSettings" [checked]="true" class="mr-2"></uia-switch>
          </div>
          <app-demo-code [demoCode]="demoCode[2]"></app-demo-code>
          <h3 class="dc-sub-header" id="size">Size</h3>
          <div class="demo-preview border">
            <uia-switch [settings]="settings2" [checked]="true" class="mr-2"></uia-switch>
            <uia-switch [settings]="largeSwitchSettings" [checked]="true" class="mr-2"></uia-switch>
          </div>
          <app-demo-code [demoCode]="demoCode[3]"></app-demo-code>
          <h3 class="dc-sub-header" id="checked">Checked</h3>
          <div class="demo-preview border d-flex">
            <div class='text-center mr-3' style="display:grid;">
              <uia-switch [settings]="settings3" [checked]="true"></uia-switch>
              <span>I am checked</span>
            </div>
            <div class='text-center' style="display:grid;">
              <uia-switch [settings]="settings4" [checked]="false"></uia-switch>
              <span>I am unchecked</span>
            </div>
          </div>
          <app-demo-code [demoCode]="demoCode[4]"></app-demo-code>
          <h3 class="dc-sub-header" id="disabled">Disabled</h3>
          <div class="demo-preview border">
            <uia-switch [settings]="settings5" [disabled]="true"></uia-switch>
          </div>
          <app-demo-code [demoCode]="demoCode[5]"></app-demo-code>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <app-page-nav [navStructure]="pageNav"></app-page-nav>
    </div>
  </div>
</div>

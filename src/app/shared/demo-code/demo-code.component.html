<div *ngIf="demoCode && demoCode.type === 'usage'">
  <div class="highlight">
    <pre class="mb-0"><div [innerHTML]="demoCode.componentCode"></div></pre>
  </div>
</div>

<div *ngIf="demoCode && demoCode.type === 'code'">
  <nav class="nav-header">
    <div class="nav nav-tabs" id="nav-tab3" role="tablist">
      <a class="nav-link active" id="nav-html3-tab" data-toggle="tab" [href]="'#'+demoCode.name+demoCode.id" role="tab"
        aria-controls="nav-html3" aria-selected="true">template</a>
      <a class="nav-link" id="nav-component3-tab" data-toggle="tab" [href]="'#tab-'+demoCode.name+demoCode.id" role="tab"
        aria-controls="nav-component3" aria-selected="false">component</a>
    </div>
  </nav>
  <div class="highlight">
    <pre><div class="tab-content" id="nav-tabContent3"><div class="tab-pane fade show active" [id]="demoCode.name+demoCode.id" role="tabpanel" aria-labelledby="nav-html3-tab" [innerHTML]="demoCode.htmlCode">
  </div><div class="tab-pane fade" [id]="'tab-'+demoCode.name+demoCode.id" role="tabpanel" aria-labelledby="nav-component3-tab" [innerHTML]="demoCode.componentCode"></div></div></pre>
  </div>
</div>
